version: '3'

services:
  backend:
    container_name: "backend"
    build:
      context: ./backend/.
      dockerfile: Dockerfile
    ports:
      - 5000:5000
    networks:
      - mynetwork

  frontend:
    container_name: "frontend"
    build:
      context: ./frontend/.
      dockerfile: Dockerfile
    ports:
      - 5173:5173
    networks:
      - mynetwork
    depends_on:
      - backend

networks:
  mynetwork:
    driver: bridge
