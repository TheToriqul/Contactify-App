version: '3'
services:
  frontend:
    build: ./frontend
    networks:
      - my-network

  backend:
    build: ./backend
    networks:
      - my-network

  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    networks:
      - my-network

networks:
  my-network:
    driver: bridge
